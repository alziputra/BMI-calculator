<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="https://ik.imagekit.io/alzirahmana/timbangan-carton.png?updatedAt=1695840464889" alt="">
        </div>
        <div class="form-container">
            <h2>Check your BMI</h2><br>
            <div class="input-container">
                <label for="weight">Put your weight in here (KG)</label>
                <input type="number" id="weight" placeholder="input your weight">
            </div>
            <div class="input-container">
                <label for="height">And your height in here (CM)</label>
                <input type="number" id="height" placeholder="input your height">
            </div>
            <div class="button-container">
                <button onclick="calculateBMI()">Calculate BMI</button>
                <button onclick="refreshForm()">Refresh</button>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
